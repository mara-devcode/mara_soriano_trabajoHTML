<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Vehículos</title>
</head>
<body>
    <table border="1">
            <tr>
                <td align="center" colspan="4" bgcolor="#666666">
                    <font color="#ffffff">Tipos de Vehículos</font>
                </td>
            </tr>
            <tr bgcolor="#bbbbbb">
                <td>Vehículo</td>
                <td align="center">Foto</td>
                <td align="center">Descripción</td>
                <td align="center">Precio</td>
            </tr>
            <tr bgcolor="#cccccc">
                <td>Coche</td>
                <td align="center">
                    <img src="/images/coche.jpg" width="200px" height="165px">
                </td>
                <td align="center">Vehículo a motor de 4 ruedas</td>
                <td align="center">200 000 €</td>
            </tr>
            <tr bgcolor="#cccccc">
                <td>Moto</td>
                <td align="center">
                    <img src="/images/moto.jpg" width="200px" height="165px">
                </td>
                <td align="center">Vehículo a motor de 2 ruedas</td>
                <td align="center">4 200 €</td>
            </tr>
            <tr bgcolor="#cccccc">
                <td>Camión</td>
                <td align="center">
                    <img src="/images/camion.jpg" width="200px" height="165px">
                </td>
                <td align="center">Vehículo a motor de 6 ruedas</td>
                <td align="center">120 000 €</td>
            </tr>
    </table>
</body>
</html>
